<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,500;1,600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>

    <style>
        .form{
            width: 100%;
            background: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-box{
            width: 80%;
            padding: 50px;
            float: left;
            display: flex;
            background-color: white;
        }
        .image{
            width: 50%;
            margin-right: 20px;
        }
        .image img{
            width: 100%;
        }
        .form-box{
            margin-left: 20px;
            width: 50%;
        }
        .form-box h1 {
            font-size: 50px;
            text-transform: uppercase;
            text-align: center;
        }
        button {
            font-size: 20px;
            border: none;
            padding: 14px 43px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        input, select {
            border: none;
            border-bottom: 1px solid black;
            width: 93%;
            margin-bottom: 45px;
            padding-bottom: 10px;
        }
        input:focus, select:focus{
            outline: none;
            border-bottom: 1px solid black;
        }
        .name input{
            width: 46%;
        }
        .btn{
            text-align: center;
        }
    </style>
</head>

<body>
<section class="form">
<div class="main-box">

    <div class="image">
        <img src="form.png" alt="">
    </div>

    <div class="form-box">
        <h1>This is form</h1>

        <form action="https://formspree.io/f/xqaylvbw" method="POST">
            <div class="name">
                <input type="text" name="first_name" placeholder="First name" required>
                <input type="text" name="last_name" placeholder="Last name" required>
            </div>

            <div class="username">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="email1">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="gender">
                <select name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="password">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="confirm-password">
                <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <div class="btn">
                <button type="submit">Register</button>
            </div>
        </form>

    </div>
</div>
</section>

<script>
const form = document.querySelector("form");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = new FormData(form);

  const res = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  if (res.ok) {
    alert("✅ Thank you! Your form has been submitted successfully.");
    form.reset();
  } else {
    alert("❌ Something went wrong. Please try again.");
  }
});
</script>

</body>
</html>
